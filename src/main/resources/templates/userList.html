<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #1e1e1e;
        }
        h1 {
            background-color: #5ED2B8;
            color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #f2f2f2;
            text-align: left;
        }
        td {
            background-color: white;
        }
        th {
            background-color: #5ED2B8;
            color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            background-color: #FF6200;
            color: #f2f2f2;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF8940;
        }
        a {
            background-color: #5ED2B8;
            color: #f2f2f2;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        a:hover {
            background-color: #00A480;
        }
    </style>
</head>
<body>
<h1>User List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <form th:action="@{/users/delete}" method="post" style="display:inline;">
                <input type="hidden" th:name="id" th:value="${user.id}"/>
                <button type="submit">Delete</button>
            </form>
            <a th:href="@{/users/edit(id=${user.id})}">Edit</a>
        </td>
    </tr>
</table>
<a href="/users/add">Add User</a>
</body>
</html>
